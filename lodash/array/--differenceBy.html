<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        This method is like _.difference except that it accepts iteratee which is invoked for each element of array and values to generate
        the criterion by which they're compared. The order and references of result values are determined by the first array.
        The iteratee is invoked with one argument:
        (value).

        Arguments

            array (Array): The array to inspect.
            [values] (...Array): The values to exclude.
            [iteratee=_.identity] (Function): The iteratee invoked per element.
        Returns

            (Array): Returns the new array of filtered values.
         */
            function differenceBy(arr, iteratee) {
                var result = [];
                var difRes = false;
                for ( var k = 0 ; k < arr.length ; k++ ) {
                    for ( var i = 1 ; i < arguments.length ; i++ ) {
                        for ( var j = 0 ; j < arguments[i].length ; j++ ) {
                            if ( arr[k][iteratee] === arguments[i][j][iteratee] ) {
                                difRes = true;
                            }
                        }
                    }
                    if (!difRes) {
                        result.push(arr[k]);
                    }
                    difRes = false;
                }
                return result;
            }

            //console.log(differenceBy([2.1, 1.2], [2.3, 3.4], Math.floor));
            console.log(differenceBy([{ 'x': 2 }, { 'x': 1 }], [{ 'x': 1 }], 'x'));
            /*
            _.differenceBy([2.1, 1.2], [2.3, 3.4], Math.floor);
            // => [1.2]

            // The `_.property` iteratee shorthand.
            _.differenceBy([{ 'x': 2 }, { 'x': 1 }], [{ 'x': 1 }], 'x');
            // => [{ 'x': 2 }]
             */
    </script>
</body>
</html>
