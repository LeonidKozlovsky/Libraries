<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Fills elements of array with value from start up to, but not including, end.

        Arguments

            array (Array): The array to fill.
            value (*): The value to fill array with.
            [start=0] (number): The start position.
            [end=array.length] (number): The end position.
        Returns

            (Array): Returns array.
         */
        function fill(arr, value, start, end) {
            value = value || 'error';
            start = start || 0;
            end = end || arr.length;
            
            if ( start < 0 || isNaN(start) || start === null || start > end ) {
                start = 0;
            }

            if ( end < 0 || end < start || isNaN(end) || end === null ) {
                end = arr.length;
            }

            for ( var i = start ; i < end ; i++ ) {
                arr[i] = value;
            }

            return arr;
        }

        var array = [1, 2, 3];

        console.log(fill(array, 'a'));
        console.log(Array(3), 2);
        console.log(fill([4, 6, 8, 10], '*', 1, 3));
        /*
        var array = [1, 2, 3];

        _.fill(array, 'a');
        console.log(array);
        // => ['a', 'a', 'a']

        _.fill(Array(3), 2);
        // => [2, 2, 2]

        _.fill([4, 6, 8, 10], '*', 1, 3);
        // => [4, '*', '*', 10]
         */
    </script>
</body>
</html>
