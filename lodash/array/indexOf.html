<body>
    <script>
        /*
        Gets the index at which the first occurrence of value is found in array using SameValueZero for equality comparisons.
        If fromIndex is negative, it's used as the offset from the end of array.

        Arguments

            array (Array): The array to inspect.
            value (*): The value to search for.
            [fromIndex=0] (number): The index to search from.
        Returns

            (number): Returns the index of the matched value, else -1.
         */
        function indexOf(arr, value, fromIndex) {
            if (!arr.length) {
                return -1;
            }

            fromIndex = fromIndex || 0;

            for ( var i = fromIndex ; i < arr.length ; i++ ) {
                if ( arr[i] === value ) {
                    return i;
                }
            }
        }

        console.log(indexOf([1, 2, 1, 2], 2));
        console.log(indexOf([1, 2, 1, 2], 2, 2));
        /*
        _.indexOf([1, 2, 1, 2], 2);
        // => 1

        // Search from the `fromIndex`.
        _.indexOf([1, 2, 1, 2], 2, 2);
        // => 3
         */
    </script>
</body>
