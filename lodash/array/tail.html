<body>
    <script>
        /*
        Gets all but the first element of array.

        Arguments

            array (Array): The array to query.
        Returns

            (Array): Returns the slice of array.
         */
        function tail(arr) {
            if (!arr.length) {
                return -1;
            }

            arr.splice(0, 1);
            return arr;
        }

        console.log(tail([1, 2, 3]));
        /*
        _.tail([1, 2, 3]);
        // => [2, 3]
         */
    </script>
</body>
