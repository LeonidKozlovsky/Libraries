<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        This method is like _.sortedIndex except that it returns the highest index at which value should be inserted
        into array in order to maintain its sort order.

        Arguments

            array (Array): The sorted array to inspect.
            value (*): The value to evaluate.
        Returns

            (number): Returns the index at which value should be inserted into array.
         */
        function sortedLastIndex(arr, value) {
            if (!arr.length) {
                return -1;
            }

            value = value || 0;

            for ( var i = 0 ; i < arr.length ; i++ ) {
                if ( arr[i] === value ) {
                    var index = i;
                }
            }

            return index;
        }

        console.log(sortedLastIndex([4, 5, 5, 5, 6], 5));
        /*
        _.sortedLastIndex([4, 5, 5, 5, 6], 5);
        // => 4
         */
    </script>
</body>
</html>
