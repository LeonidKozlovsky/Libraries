<script>
    function allKeys(obj) {
        let result = [];

        for ( let key in obj ) {
            result.push(key);
        }

        return result;
    }

    function Stooge(name) {
        this.name = name;
    }

    Stooge.prototype.silly = true;

    console.log( allKeys(new Stooge('Moe')) );
</script>
